<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Received | SHARL-TECH</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="apple-touch-icon" href="images/logo.jpg">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QWS107WYBZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QWS107WYBZ');
    </script>
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.4);
        }

        .icon-wrapper i {
            font-size: 3rem;
            color: black;
            z-index: 2;
        }

        .pulse-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #4ade80;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .success-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .success-message {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .ref-box {
            background: rgba(0, 0, 0, 0.4);
            border-left: 3px solid #4ade80;
            padding: 15px;
            margin-bottom: 40px;
            display: inline-block;
            width: 100%;
        }

        .ref-label {
            display: block;
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .ref-code {
            font-family: 'Space Mono', monospace;
            color: #4ade80;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-glow {
            box-shadow: 0 0 20px rgba(142, 197, 73, 0.3);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 40px rgba(142, 197, 73, 0.6);
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Reuse the 3D background if possible or just a dark bg -->
    <div id="canvas-container"></div>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.jpg" alt="SHARL-TECH Logo" class="logo-img">
            <span>SHARL-TECH</span>
        </div>
    </nav>

    <div class="thank-you-container">
        <div class="glass-card success-card">
            <div class="icon-wrapper">
                <div class="pulse-ring"></div>
                <i class="fas fa-check"></i>
            </div>

            <h1 class="success-title glitch" data-text="SUCCESS">SUCCESS</h1>

            <p id="confirmation-text" class="success-message">
                We have received your request. A confirmation has been sent to your email.
            </p>

            <div class="ref-box">
                <span class="ref-label">REFERENCE ID</span>
                <span id="ref-id" class="ref-code">#ORD-0000</span>
            </div>

            <a href="index.html" class="btn btn-primary btn-glow">
                <i class="fas fa-arrow-left"></i> Return to Home
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Parse URL parameters to customize the message
        const urlParams = new URLSearchParams(window.location.search);
        const item = urlParams.get('item');
        const refId = '#ORD-' + Math.floor(Math.random() * 900000);

        if (item) {
            document.querySelector('.success-title').innerText = 'MISSION CONFIRMED';
            document.getElementById('confirmation-text').innerHTML = `Requisition for <strong style="color: #fff;">${item}</strong> received.<br>Our operatives are reviewing your mission parameters.`;
        }

        document.getElementById('ref-id').innerText = refId;
    </script>
    <!-- WhatsApp Widget -->
    <a href="https://wa.me/254707575397" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span class="whatsapp-tooltip">Contact Us on WhatsApp</span>
    </a>
</body>

</html>
